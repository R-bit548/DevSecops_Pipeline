# .github/workflows/sonar.yml
name: Sonar Scan

on:
  workflow_call:

jobs:
  sonar:
    runs-on: java_build   # self-hosted runner label

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Verify Java version
        run: |
          java -version
          mvn -version

      - name: SonarCloud Scan
        run: >
          mvn sonar:sonar
          -Dsonar.projectKey=mayur-projectsanalysis_pet
          -Dsonar.organization=mayur-projects
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}
